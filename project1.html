<!DOCTYPE html>
<html>
<head>
	<title>FORM VALIDATION</title>
</head>
<body>


<form name="myForm" action="" method="post" onsubmit="return validateform()">
	<h3>FULL NAME</h3>
	<p>First Name: <input type="text" name="fname" placeholder="Enter Firstname" /></p>
	<p>Middle Name: <input type="text" name="mname" placeholder="Enter Middlename"/></p>
	<p>Last Name: <input type="text" name="lname" placeholder="Enter Lastname"/></p>
	<h3>PERSONAL INFORMATION</h3>
	<p>Age: <input type="number" name="age" placeholder="Enter Age"/></p>
	<p>Email: <input type="email" name="mail" placeholder="Enter Email address"/></p>
	<p>Gender: Male<input type="radio" name="sex" />
	           Female<input type="radio" name="sex"></p>
	<h3>ADDRESS</h3>
    <p>Street Adress: <input type = "text" name="address" placeholder="Enter street address" /></p>
    <p>City: <input type = "text" name="city" placeholder="Enter city" /></p>
    <p>State / Province / Region: <input type = "text" name="state" placeholder="Enter state" /></p>
    <p>ZIP / Postal Code: <input type = "text" name="zip" placeholder="Enter postal code" /></p> 
    <h3>SIGN UP</h3>
    <p>Username: <input type="text" name="uname" placeholder="Enter username"/></p>
    <p>Password: <input type="password" name="pword" placeholder="Enter password"/></p>    
    <p>Confirm Password: <input type="password" name="cpword" placeholder="Re-enter password"/></p>      
	<input type="submit" name="submit" value="submit"/>           
</form>

<script type="text/javascript">
	
	function validateform()
	{
		var a = document.forms["myForm"]["fname"].value;
		if (a == "" || a == null)
		 {
		 	alert('Missing Firstname field');
		 	
		 }
		 var b = document.forms["myForm"]["mname"].value;
		if (b == "" || b == null)
		 {
		 	alert('Missing Middlename field');
		 	
		 }
		 var c = document.forms["myForm"]["lname"].value;
		if (c == "" || c == null)
		 {
		 	alert('Missing Lastname field');
		 	
		 }
		  var d = document.forms["myForm"]["age"].value;
		if (d == "" || d == null)
		 {
		 	alert('Missing Age field');
		 	
		 }
		 var e = document.forms["myForm"]["mail"].value;
		if (e == "" || e == null)
		 {
		 	alert('Missing mail field');
		 	
		 }
		 var f = document.forms["myForm"]["sex"].value;
		if (f == "" || f == null)
		 {
		 	alert('Sex not selected');
		 	
		 }
		  var g = document.forms["myForm"]["address"].value;
		if (g == "" || g == null)
		 {
		 	alert('Missing address field');
		 	
		 }
		 var h = document.forms["myForm"]["city"].value;
		if (h == "" || h == null)
		 {
		 	alert('Missing city field');
		 	
		 }
		 var i = document.forms["myForm"]["state"].value;
		if (i == "" || i == null)
		 {
		 	alert('Missing state field');
		 	
		 }
		 var j = document.forms["myForm"]["zip"].value;
		if (j == "" || j == null)
		 {
		 	alert('Missing Postal code field');
		 	
		 }
		 var k = document.forms["myForm"]["uname"].value;
		if (k == "" || k == null)
		 {
		 	alert('Missing Username field');
		 	
		 }
		 var l = document.forms["myForm"]["pword"].value;
		if (l == "" || l == null)
		 {
		 	alert('Missing Password field');
		 	
		 }
		 var m = document.forms["myForm"]["cpword"].value;
		if (m == "" || m == null)
		 {
		 	alert('Missing Password field');
		 	
		 }

		 if (document.forms["myForm"]["pword"].value != document.forms["myForm"]["cpword"].value) {
		 	alert('Password does not match');
		 }
		 if (a!=""&&b!=""&&c!=""&&d!=""&&e!=""&&f!=""&&g!=""&&h!=""&&i!=""&&j!=""&&k!=""&&l!=""&&m!="")
		 {
		 	alert('SUCCESSFULLY FILLED FORM');
		 }
		}

		
</script>		
		 
		

		


</body>
</html>
